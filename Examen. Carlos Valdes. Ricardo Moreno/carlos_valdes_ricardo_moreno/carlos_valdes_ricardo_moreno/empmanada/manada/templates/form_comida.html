<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    
    <style>
        body{
            font-family: Arial;
        }

        .error-control{
            border: 1px solid red;
        }

        label.error{
            color: red;
            width: 200px;
            font-size: 0.8em;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>

<script>

$(function() 
    {
      $("#formulario").validate({
           rules: {
                  email: {
                        marca: "required",
                        nombre: "required",
                        tamanno: "required",
                        categoria: "required",
                  }   
                  
              }, //rules
          messages: {
              marca: {
                  required: 'Ingrese marca de la comida ',
              },
              nombre: {
                  required: 'Ingrese nombre de la comida',
              },
              tamanno:{
                  required: 'Ingrese tama√±o de la comida',
              },
              categoria:{
                  required: 'Seleccione una categoria',
              },
          }//messages
      }); //$('#mi-formulario').validate
  }); //function


</script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h2>Modificando comidas</h2> <br>

    <form method="POST" action="#" id="formulario">
        {% csrf_token %}
        <div class="form-group">
            {{ form.marca.label }}
            {{ form.marca }}
        </div>

        <div class="form-group">
            {{ form.nombre.label }}
            {{ form.nombre }}
        </div>

        <div class="form-group">
            {{ form.tamanno.label }}
            {{ form.tamanno }}
        </div>

        <div class="form-group">
            {{ form.imagen.label }}
            {{ form.imagen }}
        </div>

        <div class="form-group">
            {{ form.categoria.label }}
            {{ form.categoria }}
        </div>

        <input type="submit" class="btn btn-primary" value="Enviar">
        <a href="{% url 'mostrar' %}" class="btn btn-success"></a>
    </form>
    </div>
</body>
</html>
